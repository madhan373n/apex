<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>To-Do List</title><style>body{font-family:'Segoe UI',sans-serif;background:#e6f2ff;margin:0;padding:0}header{background:linear-gradient(to right,#0077cc,#005fa3);color:white;padding:1rem;display:flex;justify-content:space-between;align-items:center}nav a{color:white;margin-left:1rem;text-decoration:none}nav a:hover{text-decoration:underline}.container{max-width:600px;margin:20px auto;background:white;padding:20px;border-radius:8px;box-shadow:0 0 15px rgba(0,0,0,0.2)}input,button{width:100%;padding:10px;margin-top:10px;border:1px solid #ccc;border-radius:4px}ul{list-style:none;padding:0}li{background:#cce0ff;margin:5px 0;padding:10px;border-radius:4px;display:flex;justify-content:space-between}li button{background-color:#ff4d4d;color:white;border:none;padding:5px 10px;border-radius:4px;cursor:pointer}li button:hover{background-color:#e60000}@media(max-width:600px){header{flex-direction:column;align-items:flex-start}}</style></head><body><header><div>To-Do List</div><nav><a href="index.html">Home</a><a href="contact.html">Contact</a></nav></header><div class="container"><input type="text" id="taskInput" placeholder="Add a task" /><button onclick="addTask()">Add</button><ul id="taskList"></ul></div><script>function addTask(){const input=document.getElementById("taskInput");const task=input.value.trim();if(task==="")return;const li=document.createElement("li");li.textContent=task;const delBtn=document.createElement("button");delBtn.textContent="Delete";delBtn.onclick=()=>li.remove();li.appendChild(delBtn);document.getElementById("taskList").appendChild(li);input.value=""}</script></body></html>
